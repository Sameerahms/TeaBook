<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="quantityDetails">
  <div class="menu-header-bg" >
    <ion-row>
      <ion-col>
        <h2>Sameera</h2>
      </ion-col>
      <ion-col>
        <h3>
          <ion-icon name="book"></ion-icon> {{ quantityDetails[0].cardno}}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>September 2020</h1>
      </ion-col>
    </ion-row>
  </div>
  <div class="lable-row">
    <ion-row>
      <ion-col>
        <ion-label>
          <p>
            <ion-icon name="calendar"></ion-icon> Date
          </p>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <p>
            <ion-icon name="leaf"></ion-icon> Quantity (kg)
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
  <ion-list *ngFor="let item of (quantityDetails)">
    <ion-item class="table">
      <ion-label text-wrap>
        <ion-row>
          <ion-col>          
              <h2>{{ item.date}}</h2>
          </ion-col>
          <ion-col>
              <P>{{ item.quanity}}</P>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
