<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Info</ion-title>
    <!-- <ion-buttons slot=start>
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="info">
  <div class="menu-header-bg">
    <ion-lable>
      <h3>
        <ion-icon name="book"></ion-icon> {{info.cadrNo}}
      </h3>
    </ion-lable>
  </div>

  <div class="header-content">
    <img src="../assets/images/avatar.png" alt="">
    <ion-label>
      <ion-buttons [routerLink]="['/', 'add', info.cadrNo]" ><h2>{{info.name}}</h2></ion-buttons>
      <p>
        <ion-icon name="location"></ion-icon> {{info.address}}
      </p>
      <p>
        <ion-icon name="call"></ion-icon> {{info.phoneNo}}
      </p>
    </ion-label>  
  </div>

  <div class="lable-row">
    <ion-row>
      <ion-col>
        <ion-label>
          <p>
            <ion-icon name="calendar"></ion-icon> Date
          </p>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <p>
            <ion-icon name="leaf"></ion-icon> Quantity (kg)
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <form [formGroup] = "addform" (ngSubmit) = "addSubmit()">
  <div class="input">
    <ion-row>
      <ion-col>
          <ion-datetime formControlName = "date" displayFormat="YYYY-MM-DD" placeholder="Select Date"></ion-datetime>
      </ion-col>
      <ion-col>
          <!-- Number type input -->
          <ion-input formControlName="quantity" type="number" placeholder="kg"></ion-input>
      </ion-col>
    </ion-row>
  </div>
  <div class="ion-padding">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button type="submit" [disabled] = "!addform.valid">
          <ion-icon name="add-circle"></ion-icon> Add
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </div>
</form>

</ion-content>
